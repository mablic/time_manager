{% extends "homeApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="d-flex align-items-center flex-column justify-content-center h-100" id="header">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="boarder-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="/register">Sign Up Now</a>
        </small>
    </div>
</div>

{% endblock content %}
